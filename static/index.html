<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clipper</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>YouTube Clipper</h1>
            <p>Extraire une s√©quence vid√©o en quelques secondes.</p>
        </header>

        <main>
            <form id="clipForm">
                <div class="form-group">
                    <label for="url">URL YouTube</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="url" id="url" name="url" placeholder="https://www.youtube.com/watch?v=..." required
                            style="flex-grow: 1;">
                        <button type="button" id="checkVideoBtn"
                            style="width: auto; padding: 14px 20px; background: var(--secondary-gradient);">
                            üîç V√©rifier
                        </button>
                    </div>
                </div>

                <!-- Video Metadata Preview -->
                <div id="videoMeta" class="hidden"
                    style="margin-bottom: 1.5rem; text-align: left; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; display: flex; align-items: center; gap: 15px;">
                    <img id="metaThumb" src="" alt="Thumbnail"
                        style="width: 80px; height: 60px; object-fit: cover; border-radius: 6px;">
                    <div>
                        <h3 id="metaTitle" style="margin: 0; font-size: 1rem; color: white;"></h3>
                        <p id="metaDuration" style="margin: 5px 0 0 0; font-size: 0.85rem; color: #aaa;"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="quality">Qualit√©</label>
                    <select id="quality" name="quality"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem;">
                        <option value="best" selected>Meilleure (Max)</option>
                        <option value="2160">4K (2160p)</option>
                        <option value="1440">2K (1440p)</option>
                        <option value="1080">1080p</option>
                        <option value="720">720p</option>
                        <option value="480">480p (Rapide)</option>
                        <option value="audio">Audio uniquement (MP3/M4A)</option>
                    </select>
                </div>

                <div class="time-inputs">
                    <div class="form-group">
                        <label for="startTime">D√©but (Ex: 00:10 ou 10)</label>
                        <input type="text" id="startTime" name="startTime" placeholder="00:00" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">Fin (Ex: 00:30 ou 30)</label>
                        <input type="text" id="endTime" name="endTime" placeholder="00:30" required>
                    </div>
                </div>

                <button type="submit" id="submitBtn">Extraire la s√©quence</button>
            </form>

            <div id="statusMessage" class="hidden"></div>

            <div id="resultArea" class="hidden">
                <h2>Votre clip est pr√™t !</h2>
                <div class="video-info">
                    <p id="videoTitle"></p>
                    <p>Dur√©e: <span id="videoDuration"></span> secondes</p>
                </div>
                <video id="videoPlayer" controls width="100%" class="hidden"
                    style="margin-top: 1rem; border-radius: 8px;"></video>
                <a id="downloadLink" href="#" class="btn-download" download>T√©l√©charger le clip</a>
            </div>
        </main>

        <footer>
            <p>Propuls√© par yt-dlp & ffmpeg</p>
        </footer>
    </div>
    <script src="/static/app.js"></script>
</body>

</html>
